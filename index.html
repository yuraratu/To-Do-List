<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do LIst</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div id="todo" class="todo-list">
        <div class="todo-header">
            <h2>To-Do List 1</h2>
        </div>
        <div class="todo-body">
            <div class="add-block">
                <input type="text" class="add-field" placeholder="Add a task you want to complete">
                <button class="add-button col-3">+</button>
            </div>
            <ul class="tasks" id="tasks-list">
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="task-text col-2">Add a new task</div>
                    <div class="task-remove col-3"></div>
                </li>
                <li class="task">
                        <div class="task-checked col-1">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="task-text col-2">Delete Existing Task</div>
                        <div class="task-remove col-3"></div>
                </li>
                <li class="task">
                        <div class="task-checked col-1">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="task-text col-2">Mark Task as Completed</div>
                        <div class="task-remove col-3"></div>
                </li>
                <li class="task">
                        <div class="task-checked col-1">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="task-text col-2">Rearenge Tasks by Drug and Drop</div>
                        <div class="task-remove col-3"></div>
                </li>
                <li class="task">
                        <div class="task-checked col-1">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="task-text col-2">Move the Whole List Around the Screen</div>
                        <div class="task-remove col-3"></div>
                </li>
            </ul>
        </div>
    </div>
